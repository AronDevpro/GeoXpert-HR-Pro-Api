<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .body {
      padding: 20px;
      color: #333333;
    }
    .body p {
      line-height: 1.6;
    }
    .body a {
      color: #007bff;
      text-decoration: none;
    }
    .footer {
      background-color: #f4f4f4;
      color: #777777;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Welcome to GeoXpert HR Pro!</h1>
  </div>
  <div class="body">
    <p>Hi {{name}},</p>
    <p>Thank you for registering with <strong>GeoXpert HR Pro</strong>. We're excited to have you onboard!</p>
    <p>If you didn't create an account, you can safely ignore this email.</p>
    <p>Cheers,<br>The GeoXpert HR Pro Team</p>
  </div>
  <div class="footer">
    <p>&copy; 2025 GeoXpert HR Pro. All rights reserved.</p>
  </div>
</div>
</body>
</html>
